<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>IngWiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="An unofficial Ingress wiki.">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div id="app">Loading...</div>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github/index.js"></script>
    <script>
        window.$docsify = {
            name: 'IngWiki',
            loadNavbar: true,
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            relativePath: false,
            themeColor: '#783cbd',
            mergeNavbar: true,
            formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
            externalLinkTarget: '_blank',
            notFoundPage: true,
            search: 'auto',
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'é”®å…¥å¼€å§‹æœç´¢...',
                noData: 'æœªæ‰¾åˆ°ç»“æœ',
                namespace: 'ingwiki',
            },
            plugins: [
                EditOnGithubPlugin.create(
                    'https://github.com/KurisupiDango/IngWiki/blob/master/',
                    undefined,
                    'ğŸ“ Edit on GitHub'
                ),
            ]
        }
    </script>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
